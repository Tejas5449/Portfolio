<div id="projects" class="projects-section">
  <div class="projects-header">
    <h6>PROJECTS</h6>
    <h2>Featured <span class="text-theme">Work Portfolio</span></h2>
  </div>

  <!-- Government Projects -->
  <div class="project-category">
    <h3>Government Projects</h3>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of governmentProjects">
        <img [src]="project.logo" [alt]="project.name" />
        <p>{{ project.name }}</p>
        <span class="tagline">{{ project.tagline }}</span>
      </div>
    </div>
  </div>

  <!-- Professional Projects -->
  <div class="project-category">
    <h3>Professional Projects</h3>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of professionalProjects">
        <img [src]="project.logo" [alt]="project.name" />
        <p>{{ project.name }}</p>
        <span class="tagline">{{ project.tagline }}</span>
      </div>
    </div>
  </div>

  <!-- Personal Projects -->
  <div class="project-category">
    <h3>Personal Projects</h3>
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of personalProjects">
        <img [src]="project.logo" [alt]="project.name" />
        <p>{{ project.name }}</p>
        <span class="tagline">{{ project.tagline }}</span>
      </div>
    </div>
  </div>
</div>
