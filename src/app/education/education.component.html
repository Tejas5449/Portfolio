<div class="education-section">
  <div class="education-header">
    <h6>ACADEMICS</h6>
    <h2>My <span class="text-theme">Education Journey</span></h2>
  </div>

  <div class="education-grid">
    <div class="education-card" *ngFor="let edu of educationList">
      <img [src]="edu.logo" [alt]="edu.institute" />
      <div class="edu-content">
        <h4>{{ edu.degree }}</h4>
        <p class="institute">{{ edu.institute }}</p>
        <p class="score">{{ edu.score }}</p>
        <span class="duration">{{ edu.duration }}</span>
      </div>
    </div>
  </div>
</div>
